name: jbl_pill_reminder_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0-dev.1+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^18.0.1
  device_info_plus: ^11.1.1
  shared_preferences: ^2.3.3
  alarm: ^4.0.12
  http: ^1.2.2
  dio: ^5.7.0
  icons_launcher: ^3.0.0
  flutter_native_splash: ^2.4.3
  get: ^5.0.0-release-candidate-9.2.1
  path_provider: ^2.1.5
  toastification: ^2.3.0
  gap: ^3.0.1
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.2.0+3
  fluentui_system_icons: ^1.1.265
  flutter_foreground_task: ^8.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

